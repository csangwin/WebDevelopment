<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img class="visible" src="images/rock.png" alt="Rock Fist Image">
        <img class="hidden" src="images/rock2.png" alt="Rock Symbol">
      </div>
      <div class="choice" id="paper">
        <img class="visible" src="images/paper.png" alt="Paper Hand Image">
        <img class="hidden" src="images/paper2.png" alt="Paper Symbol">
      </div>
      <div class="choice" id="scissors">
        <img class="visible" src="images/scissors.png" alt="Scissor Fingers Image">
        <img class="hidden" src="images/scissors2.png" alt="Scissors Symbol">
      </div>
    </div>

    <p id="action-message">Make your move</p>
  </body>
</html>
